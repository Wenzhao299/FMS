<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FRMS FileList</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
    <link href="./vendor/owl-carousel/owl.carousel.css" rel="stylesheet">
    <link href="./vendor/datatables/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="./vendor/bootstrap-select/dist/css/bootstrap-select.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
</head>
<body>

<!--*******************
    Preloader start
********************-->
<div id="preloader">
    <div class="sk-three-bounce">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
    </div>
</div>
<!--*******************
    Preloader end
********************-->

<!--**********************************
    Main wrapper start
***********************************-->
<div id="main-wrapper">

    <!--**********************************
        Nav header start
    ***********************************-->
    <div class="nav-header">
        <a href="fileList.html" class="brand-logo">
            <img class="logo-abbr" src="./images/logo.png" alt="">
            <img class="logo-compact" src="./images/logo-text.png" alt="">
            <img class="brand-title" src="./images/logo-text.png" alt="">
        </a>

        <div class="nav-control">
            <div class="hamburger">
                <span class="line"></span><span class="line"></span><span class="line"></span>
            </div>
        </div>
    </div>
    <!--**********************************
        Nav header end
    ***********************************-->

    <!--**********************************
        Header start
    ***********************************-->
    <div class="header">
        <div class="header-content">
            <nav class="navbar navbar-expand">
                <div class="collapse navbar-collapse justify-content-between">
                    <div class="header-left">
                        <span class="dashboard_bar">
                            文件列表
                        </span>
                    </div>

                    <ul class="navbar-nav header-right">
                        <li class="nav-item dropdown header-profile">
                            <a class="nav-link" href="javascript:;" role="button" data-toggle="dropdown">
                                <img src="images/profile/Azure.png" width="20" alt=""/>
                                <div class="header-info">
                                    <span>Hello,<span style="font-weight: bold" th:if="${session.user!=null}" th:text="${session.user.username}"/></span>
                                </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right">

                                <a th:href="@{/toLogin}" class="dropdown-item ai-icon">
                                    <svg id="icon-logout" xmlns="http://www.w3.org/2000/svg" class="text-danger" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                                    <span class="ml-2">Logout </span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <!--**********************************
        Header end ti-comment-alt
    ***********************************-->

    <!--**********************************
                Sidebar start
    ***********************************-->
    <div class="deznav">
        <div class="deznav-scroll">
            <ul class="metismenu" id="menu">
                <li><a class="ai-icon" th:href="@{/file/fileList}" aria-expanded="false">
                    <i class="flaticon-381-notepad"></i>
                    <span class="nav-text">文件列表</span>
                    </a>
                </li>
                <li><a class="ai-icon" th:href="@{/toUploadFile}" aria-expanded="false">
                    <i class="flaticon-381-pencil"></i>
                    <span class="nav-text">文件上传</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!--**********************************
        Sidebar end
    ***********************************-->

    <!--**********************************
        Content body start
    ***********************************-->
    <div class="content-body">
        <!-- row -->
        <div class="container-fluid">

            <div class="row">
                <div class="col-xl-12">
                    <div class="table-responsive">
                        <table id="example5" class="table table-striped patient-list mb-4 dataTablesCard fs-14">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>文件名</th>
                                <th>后缀名</th>
                                <th>大小</th>
                                <th>类型</th>
                                <th>下载次数</th>
                                <th>上传时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:class="${fileStat.odd}?'row1':'row2'" th:each="file,fileStat:${session.files}">
                                    <td><span th:text="${file.id}"></span></td>
                                    <td><span th:text="${file.oldFileName}"></span></td>
                                    <td><span th:text="${file.ext}"></span></td>
                                    <td><span th:text="${file.size}"></span></td>
                                    <td><span th:text="${file.type}"></span></td>
                                    <td th:id="${file.id}"><span th:text="${file.downCounts}"></span></td>
                                    <td><span th:text="${#dates.format(file.uploadTime,'yyyy-MM-dd HH:mm:ss')}"></span></td>
                                    <td>
                                        <a th:href="@{/file/download(id=${file.id})}">下载</a>
                                        <a th:href="@{/file/download(id=${file.id},openStyle='inline')}">打开</a>
                                        <a th:href="@{/file/delete(id=${file.id})}">删除</a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--**********************************
        Content body end
    ***********************************-->

    <!--**********************************
        Footer start
    ***********************************-->

    <!--**********************************
        Footer end
    ***********************************-->

    <!--**********************************
       Support ticket button start
    ***********************************-->

    <!--**********************************
       Support ticket button end
    ***********************************-->
</div>
<!--**********************************
    Main wrapper end
***********************************-->

<!--**********************************
    Scripts
***********************************-->
<!-- Required vendors -->
<script src="./vendor/global/global.min.js"></script>
<script src="./vendor/bootstrap-select/dist/js/bootstrap-select.min.js"></script>
<script src="./vendor/chart.js/Chart.bundle.min.js"></script>
<script src="./js/custom.min.js"></script>
<script src="./js/deznav-init.js"></script>
<script src="./vendor/owl-carousel/owl.carousel.js"></script>
<!-- Datatable -->
<script src="./vendor/datatables/js/jquery.dataTables.min.js"></script>
<script>
    (function($) {

        var table = $('#example5').DataTable({
            searching: false,
            paging:true,
            select: false,
            //info: false,
            lengthChange:false
        });
        $('#example tbody').on('click', 'tr', function () {
            var data = table.row( this ).data();
        });
    })(jQuery);
</script>
<script th:src="@{/js/jquery-1.12.4.js}"></script>
<script>
    $(function (){
        var time;

        $("#start").click(function (){
            console.log("开启定时更新...")
            time = setInterval(function (){
                $.get("[[@{/file/showJson}]]",function (res){
                    $.each(res, function (index, file){
                        $("#"+file.id).text(file.downCounts);
                    })
                })
            },3000);
        })

        $("#stop").click(function (){
            console.log("关闭定时更新...");
            clearInterval(time);
        })
    });
</script>

</body>
</html>
